<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UnifyGroupChat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <main>
        <header>
            <div class="title">
                <img src="Icons/7652.jpg" width="35px" class="src">
                <h1>Unify</h1>
            </div>
            <button>
                <ion-icon name="menu-outline" onclick="showhide()"></ion-icon>
            </button>
        </header>

        <div class="container">
            <div class="users-window">
                <div class="users-head">
                    <h3>People</h3>
                    <h4>4</h4>
                </div>
                <div class="users-list">
                    <p>Hameed</p>
                    <p>Afeez</p>
                    <p>Salam</p>
                    <p>Is Lat</p>
                </div>
            </div>
            <div class="chat-window">
                <div class="chat">
                    <div class="user-join">
                        <p><b>Hameed</b> joined the chat</p>
                    </div>
                    <div class="message incoming">
                        <h5>Hameed</h5>
                        <p>Hello Salam</p>
                    </div>
                    <div class="message outgoing">
                        <h5>Salam</h5>
                        <p>Welcome Hameed</p>
                    </div>
                </div>
                <div class="user-input">
                    <input type="text" placeholder="Type your message...">
                    <button>SEND</button>
                </div>
            </div>
        </div>
    </main>

    <script>
        var uwindow = document.querySelector('.users-window');
        function showhide(){
            if(uwindow.style.display == "block"){
                uwindow.style.display= "none"
            }
            else{
                uwindow.style.display = "block"
            }
        }
    </script>

    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</body>
</html>
